<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - 홈</title>
    <style>
        /* --- 기본 & 전체 스타일 --- */
        :root {
            --primary-color: #4A90E2; /* 포인트 컬러: 밝은 파란색 */
            --dark-text-color: #333333;
            --light-text-color: #666666;
            --bg-color: #FFFFFF;
            --secondary-bg-color: #f8f9fa; /* 섹션 배경색 */
            --border-color: #e9ecef;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--dark-text-color);
            line-height: 1.6;
            padding-top: 70px; /* 고정된 내비게이션 바 높이만큼 패딩 추가 */
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-weight: 600;
        }

        /* --- 내비게이션 바 스타일 (모든 페이지 공통) --- */
        .main-nav {
            background-color: white;
            padding: 15px 0;
            position: fixed; /* 화면 상단에 고정 */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .main-nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-nav .nav-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark-text-color);
            text-decoration: none;
        }
        .main-nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .main-nav ul li a {
            text-decoration: none;
            color: var(--light-text-color);
            font-weight: 500;
            transition: color 0.3s;
        }
        .main-nav ul li a:hover {
            color: var(--primary-color);
        }

        /* --- 헤더 (자기소개) 섹션 --- */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 70px); /* 화면 전체 높이에서 내비게이션 바 높이를 뺌 */
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 0;
            object-fit: cover;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .hero .container {
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: 3.5rem;
        }

        /* --- 푸터 스타일 (모든 페이지 공통) --- */
        footer {
            text-align: center;
            padding: 40px 20px;
            background-color: #333333;
            color: #ffffff;
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <nav class="main-nav">
        <div class="container">
            <a href="index.html" class="nav-logo">My Portfolio</a>
            <ul>
                <li><a href="index.html">홈</a></li>
                <li><a href="project1.html">프로젝트 1</a></li>
                <li><a href="project2.html">프로젝트 2</a></li>
                <li><a href="portfolio.html">포트폴리오</a></li>
            </ul>
        </div>
    </nav>

    <header class="hero">
        <video autoplay muted loop playsinline id="bg-video">
            <source src="video/background.mp4" type="video/mp4">
        </video>
        <div class="container">
            <h1>안녕하세요</h1>
        </div>
    </header>

    <footer>
        <div class="container">
            <p>저에 대해 더 궁금하시다면 연락 주세요.</p>
            <p>
                Email: <a href="mailto:alex.lee@example.com">alex.lee@example.com</a> | 
                GitHub: <a href="https://github.com" target="_blank">github.com/alexlee-dev</a>
            </p>
            <p style="margin-top: 20px; font-size: 0.8rem; color: #aaa;">© 2025 Alex Lee. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
